name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: Lint
      run: npm run lint

    - name: Run unit tests
      run: npm run test

    # E2E tests temporarily disabled
    # - name: Install Playwright Browsers
    #   run: npx playwright install --with-deps

    # - name: Run E2E tests
    #   run: npm run test:e2e

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with OpenNext
      run: npx @opennextjs/cloudflare
      env:
        HEALTH_PLANET_CLIENT_ID: ${{ secrets.HEALTH_PLANET_CLIENT_ID }}
        HEALTH_PLANET_CLIENT_SECRET: ${{ secrets.HEALTH_PLANET_CLIENT_SECRET }}
        HEALTH_PLANET_ACCESS_TOKEN: ${{ secrets.HEALTH_PLANET_ACCESS_TOKEN }}
        NEXT_PUBLIC_APP_ENV: production

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: health-planet-app
        directory: .vercel/output/static
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}